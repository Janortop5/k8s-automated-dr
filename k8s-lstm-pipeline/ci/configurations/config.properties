# Configuration properties for the K8s LSTM Pipeline Jenkins job

# Docker settings
DOCKER_REGISTRY=your-registry.io
DOCKER_IMAGE_NAME=metrics-collector
PUSH_IMAGE=true

# Kubernetes settings
NAMESPACE=ml-pipeline
PV_SIZE=10Gi
PV_STORAGE_CLASS=standard
PV_HOST_PATH=/mnt/data

# Prometheus settings
PROMETHEUS_URL=http://prometheus-service:9090