- name: Reset any partial kubeadm state
  become: true
  shell: |
    kubeadm reset -f
    rm -rf /etc/kubernetes/manifests /etc/kubernetes/pki /etc/kubernetes/admin.conf
  args:
    warn: false
  ignore_errors: true

- name: Initialize Kubernetes control plane
  command: >
    kubeadm init
      --apiserver-advertise-address={{ ansible_default_ipv4.address }}
      --apiserver-cert-extra-sans={{ master_public_ip }}
      --skip-phases=mark-control-plane
  register: kubeadm_init

- name: Generate worker join command
  command: kubeadm token create --print-join-command
  register: kubeadm_join

- name: Save join command for workers
  set_fact:
    join_command: "{{ kubeadm_join.stdout }}"

- name: Expose join_command to all worker-node hosts
  add_host:
    name: "{{ item }}"
    groups: worker-node
    join_command: "{{ join_command }}"
  loop: "{{ groups['worker-node'] }}"
  run_once: true

- name: Ensure kubeconfig directory exists
  file:
    path: "{{ ansible_env.HOME }}/.kube"
    state: directory
    mode: '0755'

- name: Copy admin.conf into user kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ ansible_env.HOME }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Install Calico network plugin
  command: >
    kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
  environment:
    KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"